<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Weather Forecast for Brisbane</h1>
    <div id="weather" class="card p-4">
      <h2>Current Weather:</h2>
      <p id="current-weather">Loading current weather...</p>
    </div>
    <div id="forecast" class="card p-4 mt-3">
      <h2>7-Day Forecast:</h2>
      <div id="weather-forecast">Loading forecast...</div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
