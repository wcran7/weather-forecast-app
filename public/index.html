<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">Weather Forecast for Brisbane</h1>
      <p class="lead text-muted">Stay updated with the latest weather conditions and forecast</p>
    </div>
    
    <!-- Current Weather Card -->
    <div id="weather" class="card shadow-sm border-0 mb-4 sunny-gradient">
      <div class="card-body">
        <h2 class="card-title h4">Current Weather:</h2>
        <p id="current-weather" class="card-text text-muted">Loading current weather...</p>
      </div>
    </div>
    
    <!-- 7-Day Forecast Card -->
    <div id="forecast" class="card shadow-sm border-0 overcast-gradient">
      <div class="card-body">
        <h2 class="card-title h4">7-Day Forecast:</h2>
        <div id="weather-forecast" class="row row-cols-1 row-cols-md-3 g-3">
          <!-- Forecast cards will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
